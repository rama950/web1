<h1>芥川龍之介</h1>
<p>
<a
href="https://ja.wikipedia.org/wiki/%E8%8A%A5%E5%B7%9D%E9%BE%8D%E4%B9%8B%E4%BB%8B"
target="_blnak"
title="Wikipedia">
  芥川 龍之介</a>（あくたがわ りゅうのすけ、1892年〈明治25年〉3月1日 - 1927年〈昭和2年〉7月24日）は<strong>日本の<u>小説家</u>。</strong>本名同じ、号は澄江堂主人（ちょうこうどうしゅじん）、俳号は我鬼。</p>
<img src="test.jpg" width="30%">

<p style="margin-top:45px;">その作品の多くは短編小説である。また、『芋粥』『藪の中』『地獄変』など、『今昔物語集』『宇治拾遺物語』といった古典から題材をとったものが多い。『蜘蛛の糸』『杜子春』といった児童向けの作品も書いている。</p>
