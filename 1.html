<h1>後藤明生</h1>
<p>
<a
href="https://ja.wikipedia.org/wiki/%E5%BE%8C%E8%97%A4%E6%98%8E%E7%94%9F"
target="_blnak"
title="Wikipedia">
  後藤 明生</a>（ごとう めいせい、1932年4月4日 - 1999年8月2日）は<strong>日本の<u>小説家</u>。</strong>本名は明正。</p>
<img src="test.jpg" width="30%">

<p style="margin-top:45px;">「内向の世代」の作家の一人であり、事物や人間の関係性へ意識を向けた批評的でユーモラスな作品を著した。「グロテスク」という観点からニコライ・ゴーゴリとフランツ・カフカに影響を受けており、ゴーゴリの『外套』を起点とした『挾み撃ち』(1973年)は秋山駿、柄谷行人、蓮實重彦に評価され、文壇での地位を確立した。</p>
